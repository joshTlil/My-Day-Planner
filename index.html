<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
    </header>
    
      <!-- Timeblocks go here -->
      <div class="container">
        <div class="row align-items-start">
          <div class="col-2 hour text-right">
           <p>9 Am</p>
          </div>
          <div class="col-8">
            <textarea id="nine">  </textarea>
          </div>
          <div class="col-2 saveBtn">
            <p>Save</p>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-2 hour text-right">
            <p>10 Am</p>
          </div>
          <div class="col-8">
            <textarea id="Ten">  </textarea>
          </div>
          <div class="col-2 saveBtn">
           <p>Save</p>
          </div>
        </div>
        <div class="row align-items-end">
          <div class="col-2 hour text-right">
            <p>11 Am</p>
          </div>
          <div class="col-8">
            <textarea id="eleven">    </textarea>
          </div>
          <div class="col-2 saveBtn">
            <p>Save</p>
          </div>
        </div>
        
          
        <div class="row align-items-start">
          <div class="col-2 hour text-right">
            <p>12 Pm</p>
          </div>
          <div class="col-8">
           <textarea id="twelve">    </textarea>
          </div>
          <div class="col-2 saveBtn">
            <p>Save</p>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-2 hour text-right">
            <p>1Pm</p>
          </div>
          <div class="col-8">
            <textarea id="one">   </textarea>
          </div>
          <div class="col-2 saveBtn">
            <p>Save</p>
          </div>
        </div>
        <div class="row align-items-end">
          <div class="col-2 hour text-right">
            <p>2Pm</p>
          </div>
          <div class="col-8">
            <textarea id="two">  </textarea>
          </div>
          <div class="col-2 saveBtn">
           <p>Save</p>
          </div>
        </div>
        <div class="row align-items-start">
          <div class="col-2 hour text-right">
            <p>3pm</p>
          </div>
          <div class="col-8">
            <textarea id="three"> </textarea>
          </div>
          <div class="col-2 saveBtn">
            <p>Save</p>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-2 hour text-right">
           <p>4pm</p>
          </div>
          <div class="col-8" class="future" class="past" class="present">
            <textarea id="four">  </textarea>
          </div>
          <div class="col-2 saveBtn">
            <p>Save</p>
          </div>
        </div>
        <div class="row align-items-end">
          <div class="col-2 hour text-right">
            <p>5Pm</p>
          </div>
          <div class="col-8">
            <textarea id="five">  </textarea>
          </div>
          <div class="col-2 saveBtn">
            <p>Save</p>
          </div>
        </div>
        
      </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
